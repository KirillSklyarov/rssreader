<div *ngIf="!channelIsExist">
  <p>Channel not found</p>
</div>
<div>
  <a routerLink="/">Return to main page</a>
</div>
<div *ngIf="channelIsExist">
  <h2 *ngIf="channel">Channel: {{channel.title}}</h2>
  <ul *ngIf="channel">
    <li *ngFor="let item of channel.items">
      {{item.title}}
    </li>
  </ul>
</div>
