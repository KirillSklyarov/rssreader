<h1>{{title}}</h1>
<h1>List of rss channels</h1>
<div [ngClass]="{invisible:true}">
  <input type="text" [(ngModel)]="channel"
  (keypress)="($event.keyCode==13)? addChannel() : return" />
  <button>Add channel</button>
</div>
<div *ngIf="!isListHasElements()">
  <p>List is empty</p>
</div>

<div *ngIf="isListHasElements()">
  <h2>List of channels</h2>
  <ul>
    <li *ngFor="let channel of channels">
      <h3>{{channel.title}}</h3>
    </li>
  </ul>
</div>

</div>
