<nav><app-navigation [navigationLevel] = "0"></app-navigation></nav>

<div class="main-container">
  <section class="main-content">
    <md-card>
      <md-card-title>List of channels</md-card-title>
      <div *ngIf="areChannelsLoaded; then showChannelList; else emptyChannelList"></div>
      <ng-template #showChannelList>
        <md-card-content>
          <md-nav-list>
            <a md-list-item
            *ngFor="let channel of allChannels; let i = index"
            routerLink="channel/{{channel.backendChannelInfo.name}}">
              {{channel.title}}
            </a>
          </md-nav-list>
        </md-card-content>
      </ng-template>
      <ng-template #emptyChannelList>
        <md-card-subtitle>List is empty</md-card-subtitle>
      </ng-template>
    </md-card>
  </section>

  <aside *ngIf="areChannelsLoaded" class="statistic">
    <home-statistic [allChannels] = "allChannels">
    </home-statistic>
  </aside>
</div>
