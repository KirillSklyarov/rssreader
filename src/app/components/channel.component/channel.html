<div *ngIf="isChannelExist" class="statistic">
  <channel-statistic [currentChannel] = "channel">
  </channel-statistic>
</div>

<nav>
  <app-navigation
    [navigationLevel] = "1"
    [isChannelExist] = "isChannelExist"
    [channelName] = "channelName">
  </app-navigation>
</nav>

<section>
  <div *ngIf="isChannelExist; then showChannelItems; else channelNotFound"></div>
  <ng-template #showChannelItems>
    <header><h2>{{channel.title}}</h2></header>
    <div>
      <ul>
        <li *ngFor="let item of channel.items; let i = index">
          <a routerLink="message/{{i}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </ng-template>
  <ng-template #channelNotFound>
    <div><p>Channel not found</p></div>
  </ng-template>
</section>
