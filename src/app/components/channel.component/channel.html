<div *ngIf="isChannelExist" class="statistic">
  <app-statistic [currentChannel] = "channel" [selector] = "'ChannelComponent'">
  </app-statistic>
</div>

<nav>
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li *ngIf="isChannelExist">{{channel.title}}</li>
  </ul>
</nav>

<div *ngIf="!isChannelExist">
  <p>Channel not found</p>
</div>

<div *ngIf="isChannelExist">
  <ul *ngIf="channel">
    <li *ngFor="let item of channel.items; let i = index">
      <a routerLink="message/{{i}}">{{item.title}}</a>
    </li>
  </ul>
</div>
