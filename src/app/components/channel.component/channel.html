<div *ngIf="isChannelExist" class="statistic">
  <channel-statistic [currentChannel] = "channel">
  </channel-statistic>
</div>

<nav>
  <ul>
    <li><a routerLink="/">Home</a></li>
    <div *ngIf="isChannelExist; then showChannelTitle; else unknownChannel"></div>
    <ng-template #showChannelTitle>
      <li>Channel</li>
    </ng-template>
    <ng-template #unknownChannel>
      <li>Unknown channel</li>
    </ng-template>
  </ul>
</nav>

<section>
  <div *ngIf="isChannelExist; then thenTemplate; else elseTemplate"></div>
  <ng-template #thenTemplate>
    <header><h2>{{channel.title}}</h2></header>
    <div>
      <ul>
        <li *ngFor="let item of channel.items; let i = index">
          <a routerLink="message/{{i}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </ng-template>
  <ng-template #elseTemplate>
    <div><p>Channel not found</p></div>
  </ng-template>
</section>
