<aside>
  <h2>Statistic</h2>
  <div *ngIf="selector === 'HomeComponent'">
    <p>Number of channels: {{allChannels.length}}</p>
  </div>

  <div *ngIf="selector === 'ChannelComponent'">
    <p>ChannelComponent</p>
    <p>Numbers of channels: {{currentChannel.items.length}}</p>
    <p>number of authors: {{numberOfAuthors}}</p>
  </div>

  <div *ngIf="selector === 'MessageComponent'">
    <h3>Latin characters</h3>
    <p>{{latinCharacters}}</p>
  </div>
</aside>
