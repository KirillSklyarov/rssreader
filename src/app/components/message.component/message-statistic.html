<md-card>
  <md-card-title>Statistic</md-card-title>

  <div *ngIf="allLatinChars; then showLatinChars; else noLatinChars"></div>
  <ng-template #showLatinChars>
      <md-card-content>
        <google-chart [data]="pieChartData"></google-chart>
      </md-card-content>
  </ng-template>
  <ng-template #noLatinChars>
    <md-card-subtitle>The message has no latin characters
    </md-card-subtitle>
  </ng-template>
</md-card>
